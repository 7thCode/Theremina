<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verb &mdash; Free Website Template, Free HTML5 Template by GetTemplates.co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Website Template by GetTemplates.co"/>
    <meta name="keywords"
          content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive"/>
    <meta name="author" content="GetTemplates.co"/>

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    <meta ds:include="/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/head.html"/>

</head>
<body>

<div class="gtco-loader"></div>

<div id="page">
    <ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/nav.html|{#query:self}'></ds:include>

    <header id="gtco-header" class="gtco-cover" role="banner" style="background-image:url(img/img_1.jpg);" data-stellar-background-ratio="1.0">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7 text-left">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeInUp">
                            <ds:resolve query='q::{"content.type.value":"free"};'>
                                <span class="date-post">4 days ago</span>
                                <h1 class="mb30"><ds:a href="#">{content.title.value}</ds:a></h1>
                                <p><a href="#" class="text-link">Read More</a></p>
                            </ds:resolve>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="gtco-main">
        <div class="container">
            <div class="row row-pb-md">
                <div class="col-md-12">
                    <ul id="gtco-post-list">
                        <ds:foreach query='q::{"content.type.value":"blog"};'>
                            <li ds:class="{content.klass.value}" data-animate-effect="fadeIn">
                                <ds:resolve scope='content'>
                                    <a ds:href='{link.value}'>
                                        <div class="entry-img" ds:style="background-image: url(|{image.value}|)"></div>
                                        <div class="entry-desc">
                                            <ds:h3>{title.value}</ds:h3>
                                            <ds:p>{desc.value}</ds:p>
                                        </div>
                                    </a>
                                </ds:resolve>
                                <a href="#" class="post-meta">Business
                                    <ds:span class="date-posted">{create == date("MM月DD日")}</ds:span>
                                </a>
                            </li>
                        </ds:foreach>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/pagenator.html|{#query:self}'></ds:include>
                </div>
            </div>
        </div>
    </div>

    <ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/footer.html'></ds:include>

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/scripts.html'></ds:include>

</body>
</html>
