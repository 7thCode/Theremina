	</head>
	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">
	<ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/nav.html|{#query:self}'></ds:include>

	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image:url(img/img_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-left">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeInUp">
							<span class="date-post">4 days ago</span>
							<h1 class="mb30"><a href="#">Webホスティングがページの読み込み速度に与える影響</a></h1>
							<p><a href="#" class="text-link">Read More</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div id="gtco-main">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-12">
					<ul id="gtco-post-list">
					    <ds:foreach scope='#init'>
					        <ds:resolve scope='content'>
					            <li class="full entry animate-box" data-animate-effect="fadeIn"> 
							    <a ds:href='{link.value}'>
								    <div class="entry-img" ds:style="background-image: url(|{image.value}|)"></div>
								    <div class="entry-desc">
									    <ds:h3>{title.value}</ds:h3>
									    <ds:p>{desc.value}</ds:p>
								    </div>
							    </a>
							    <a href="#" class="post-meta">Business  <ds:span class="date-posted">{create == date("MM月DD日")}</ds:span></a>
						        </li>
                            </ds:resolve>
					    </ds:foreach>
					</ul>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/pagenator.html|{#query:self}'></ds:include>
				</div>
			</div>
		</div>
	</div>

    <ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/footer.html'></ds:include>

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
