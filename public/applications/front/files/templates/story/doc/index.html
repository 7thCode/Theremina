<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta query='q::{"content.type.value":"free"};' ds:title="{content.title.value}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" query='q::{"content.type.value":"free"};' ds:content="{content.title.value}" />
	<meta name="keywords" query='q::{"content.type.value":"free"};' ds:content="{content.title.value}" />
	<meta name="author" content="GetTemplates.co"/>

	<!-- 
	//////////////////////////////////////////////////////

	FREE HTML5 TEMPLATE 
	DESIGNED & DEVELOPED by FreeHTML5.co
		
	Website: 		http://freehtml5.co/
	Email: 			info@freehtml5.co
	Twitter: 		http://twitter.com/fh5co
	Facebook: 		https://www.facebook.com/fh5co

	//////////////////////////////////////////////////////
	 -->

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<meta ds:include="/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/head.html"/>

</head>
<body>

<div class="fh5co-loader"></div>

<div id="page">
	<div id="fh5co-aside" style="background-image: url(img/image_1.jpg)">
		<div class="overlay"></div>
		<nav role="navigation">
			<ul>
				<li><a href="index.html"><i class="icon-home"></i></a></li>
			</ul>
		</nav>
		<div class="featured">
			<span>Bio</span>
			<h2>I'm John Doe, Creative Director at <a href="http://freehtml5.co">FreeHTML5.co</a></h2>
		</div>
	</div>
	<div id="fh5co-main-content">
		<div class="fh5co-post">
			<ds:foreach query='q::{"content.type.value":"blog"};'>
				<div class="fh5co-entry padding">
					<ds:resolve scope='content'>
						<img ds:src="{image.value}" alt="Free HTML5 Bootstrap Template by FreeHTML5.co">
						<div>
							<ds:span class="fh5co-post-date">{create == date("MM月DD日")}</ds:span>
							<h2><ds:a ds:href='{link.value}'>{title.value}</ds:a></h2>
							<ds:p>{desc.value}</ds:p>
						</div>
					</ds:resolve>
				</div>
			</ds:foreach>
			<footer>
				<div>&copy; 2016 Free HTML5. All Rights Reserved. Designed by <a href="http://freehtml5.co" target="_blank">FreeHTML5.co</a> Demo Images: <a href="http://unsplash.com" target="_blank">Unsplash</a></div>
			</footer>
		</div>
	</div>
</div>

<div class="gototop js-top">
	<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<ds:include src='/|{#userid}|/|{#namespace}|/fragment/|{#name:self}|/scripts.html'></ds:include>

</body>
</html>
