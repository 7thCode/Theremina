<!DOCTYPE html>
<HTML style="height: 100%;">
    <HEAD>
        <META charset="utf-8">
        <META name="format-detection" content="telephone=no">
        <META name="msapplication-tap-highlight" content="no">
        <META name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <TITLE>Error</TITLE>
        <LINK rel="stylesheet" type="text/css" href="/systems/stylesheets/font.css" async>
        <LINK rel="stylesheet" type="text/css" href="/systems/stylesheets/styles.css" async>
    </HEAD>
    <BODY style="background:linear-gradient(to right bottom, #755A24, #252a34);">
        <DIV class="container-fluid" style="text-align:center;">
            <ARTICLE style="margin:10vw;">
                <ds:H1 class="limelight title-shadow" style="text-align:left;font-size: 14.0vw;font-weight: 700;margin: 5vw 0 2vw 0;">{status}</ds:H1>
                <ds:P class="quicksand title-shadow" style="margin: 2vw 0 2vw 0;font-size: 6vw;font-weight: 100;">{message}</ds:P>
            </ARTICLE>
        </DIV>
    </BODY>
</HTML>
